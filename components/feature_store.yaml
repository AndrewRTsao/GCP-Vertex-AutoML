name: feature-store
description: Read data into feature store and produce final training dataset
inputs:
- name: GOOGLE_CLOUD_PROJECT
  type: String
- name: DATASET_NAME
  type: String
- name: VERTEX_REGION
  type: String
- name: PREDICTION_PERIOD
  type: String
outputs:
- name: bq_source
  type: String
implementation:
  container:
    image: us-central1-docker.pkg.dev/continual-dev/azure-vm/vertex--dbt@sha256:386bfd962f680b1600b2d8ffaf0afcb601e6a167ab2ba2475969efab5d07ae74
    command:
    - sh
    - -ec
    - GOOGLE_CLOUD_PROJECT="$0" "$@"
    - inputValue: GOOGLE_CLOUD_PROJECT
    - sh
    - -ec
    - DATASET_NAME="$0" "$@"
    - inputValue: DATASET_NAME
    - sh
    - -ec
    - VERTEX_REGION="$0" "$@"
    - inputValue: VERTEX_REGION
    - sh
    - -ec
    - PREDICTION_PERIOD="$0" "$@"
    - inputValue: PREDICTION_PERIOD
    - python
    - ../src/feature_store.py
    - outputPath: bq_source
