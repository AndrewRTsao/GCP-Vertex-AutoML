name: dbt-run
description: Perform feature engineering using dbt
inputs:
- name: GOOGLE_CLOUD_PROJECT
  type: String
- name: DATASET_NAME
  type: String
- name: GOOGLE_APPLICATION_CREDENTIALS
  type: String
implementation:
  container:
    image: us-central1-docker.pkg.dev/continual-dev/azure-vm/vertex--dbt@sha256:386bfd962f680b1600b2d8ffaf0afcb601e6a167ab2ba2475969efab5d07ae74
    command:
    - sh
    - -ec
    - GOOGLE_CLOUD_PROJECT="$0" "$@"
    - inputValue: GOOGLE_CLOUD_PROJECT
    - sh
    - -ec
    - DATASET_NAME="$0" "$@"
    - inputValue: DATASET_NAME
    - sh
    - -ec
    - GOOGLE_APPLICATION_CREDENTIALS="$0" "$@"
    - inputValue: GOOGLE_APPLICATION_CREDENTIALS
    - dbt
    - run
